<script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        QuickSidebar.init(); // init quick sidebar
        Demo.init(); // init demo features
        TableManaged.init();
    });


    $(function(){
        function table_html(id,title,body){
            //var tit=["1","2","3","4","5"],bd=[["a","b","c","d","e"],["a","b","c","d","e"]];
            var obj=$(id);
            var thead="",tbody="";
            for(var i in title){
                thead+='<th class="sorting_disabled" rowspan="1" colspan="1" aria-label="Points">'+title[i]+'</th>';
            }
            for(var k in body){
                var td=""
                for(var j in body[k]){
                    td+='<td>'+body[k][j]+'</td>';
                }
                tbody += "<tr>"+td+"</tr>";
            }
            thead = "<tr>"+thead+"</tr>";
            obj.html(thead);
            obj.append(tbody);
        }
        table_html("#box_2",["1","2","3","4","5"],[["a","b","c","d","e"],["a","b","c","d","e"],["a","b","c","d","e"],["a","b","c","d","e"],["a","b","c","d","e"],["a","b","c","d","e"]]);
    })
</script>
